<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle</title>
    <style>
      .puzzle {
        display: grid;
        grid-template-columns: repeat(
          {{size}},
          1fr
        ); /* Adjust based on your puzzle size */
        gap: 10px;
      }

      .puzzle img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Puzzle</h1>
    <div class="puzzle">
      {% for i in range(size) %} {% for j in range(size) %}
      <img src="{{ image_urls[j][i] }}" alt="Puzzle Piece" />
      {% endfor %} {% endfor %}
    </div>
  </body>
</html>
